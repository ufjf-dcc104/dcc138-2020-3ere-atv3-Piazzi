<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>

        const canvas = document.querySelector('canvas');
        canvas.width = 1000;
        canvas.height = 1000;
        const ctx = canvas.getContext("2d");
        const crossbowman = new Image('img');
        crossbowman.src ="assets/crossbowman.png";

        let stage = new Image('img');
        stage.src = "assets/stage-1.png"

        //soldier.addEventListener("load", finishedLoading)
        let l = 2;
        let c = 1;

        let pose = 0;
        let quadro = 0;
        const POSES = [
            {qmax: 7, pv: 9},
            {qmax: 7, pv: 9},
            {qmax: 7, pv: 9},
            {qmax: 7, pv: 9}, 
            {qmax: 8, pv: 9},
            {qmax: 8, pv: 9},
            {qmax: 8, pv: 9},
            {qmax: 8, pv: 9}, 
            {qmax: 9, pv: 9},
            {qmax: 9, pv: 9},
            {qmax: 9, pv: 9},
            {qmax: 9, pv: 9},
            {qmax: 6, pv: 9},
            {qmax: 6, pv: 9},
            {qmax: 6, pv: 9},
            {qmax: 6, pv: 9},
            {qmax: 13, pv: 27},
            {qmax: 13, pv: 27},
            {qmax: 13, pv: 27},
            {qmax: 13, pv: 27},
            {qmax: 6, pv: 9}
        ]

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t) {
            t0 = t0 ?? t;
            dt = (t - t0)/1000 
            desenhaFundo();

            quadro = (quadro >= POSES[pose].qmax - 1) ? 0 : 
            quadro + POSES[pose].pv * dt;

            ctx.drawImage(crossbowman, 
            //sx, sy, sw, sh
            Math.floor(quadro)*64, pose*64, 64, 64,
            //dx, dy, dw, dh
            100, 180, 64, 64
            );

            requestAnimationFrame(passo);
            t0 = t;
        }

        function desenhaFundo() {
            ctx.drawImage(stage,0,0);
        }
        

    </script>
</body>
</html>
